<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrementProduct1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity1" type="text" class="form-control text-center" value="1">
                           <button id="incrementProduct1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="product1Price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrementProduct2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control text-center" value="1">
                           <button id="incrementProduct2" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="product2Price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal"></span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function setTotalSubtotal(){
         var product1Price = parseInt(document.getElementById('product1Price').innerText);
         var product2Price = parseInt(document.getElementById('product2Price').innerText);
         var subtotal = product1Price + product2Price;
         document.getElementById('subtotal').innerText = subtotal;

         var tax = parseInt(document.getElementById('tax').innerText);
         var total = subtotal + tax;
         document.getElementById('total').innerText = total;
      }
      function increment(id, price){
         var currentQuantity = document.getElementById(id).value;
         var quantityNumber = parseInt(currentQuantity);
         var newQuantityNumber = quantityNumber + 1;
         document.getElementById(id).value = newQuantityNumber;

         var newProductPrice = price * newQuantityNumber;
         return newProductPrice;
      }
      function decrement(id, price){
         var currentQuantity = document.getElementById(id).value;
         var quantityNumber = parseInt(currentQuantity);
         var newQuantityNumber = quantityNumber - 1;
         document.getElementById(id).value = newQuantityNumber;

         var newProductPrice = price * newQuantityNumber;
         return newProductPrice;
      }

      setTotalSubtotal();

      var incrementProduct1 = document.getElementById('incrementProduct1');
      incrementProduct1.addEventListener('click', function(){
         var newPrice = increment("quantity1", 1219);
         document.getElementById('product1Price').innerText = newPrice;

         setTotalSubtotal();
      })

      var decrementProduct1 = document.getElementById('decrementProduct1');
      decrementProduct1.addEventListener('click', function(){
         var newPrice = decrement("quantity1", 1219);
         document.getElementById('product1Price').innerText = newPrice;

         setTotalSubtotal();
      })

      var incrementProduct2 = document.getElementById('incrementProduct2');
      incrementProduct2.addEventListener('click', function(){
         var newPrice = increment("quantity2", 59);
         document.getElementById('product2Price').innerText = newPrice;

         setTotalSubtotal();
      })

      var decrementProduct2 = document.getElementById('decrementProduct2');
      decrementProduct2.addEventListener('click', function(){
         var newPrice = decrement("quantity2", 59);
         document.getElementById('product2Price').innerText = newPrice;

         setTotalSubtotal();
      })
   </script>
</body>
</html>
